<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teori Pendidikan yang Melandasi Penelitian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 30px;
    }
    .gallery-item {
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 720px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 25px;
      font-size: 15px;
      color: #ffffff;
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
  </style>
</head>
<body>
  <header>
    <h1>Teori Pendidikan yang Melandasi Penelitian</h1>
  </header>
  <div class="gallery">
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20001.gif" alt="Teori 01"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20002.gif" alt="Teori 02"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20003.gif" alt="Teori 03"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20004.gif" alt="Teori 04"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20005.gif" alt="Teori 05"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20006.gif" alt="Teori 06"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20007.gif" alt="Teori 07"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20008.gif" alt="Teori 08"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20009.gif" alt="Teori 09"></div>
    <div class="gallery-item"><img src="https://raw.githubusercontent.com/mathnology/Teori/refs/heads/main/T%20010.gif" alt="Teori 10"></div>
  </div>
  <footer>
    &copy; 2025 Mathnology
  </footer>
</body>
</html>
